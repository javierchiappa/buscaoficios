spring:
  datasource: 
    url: jdbc:mysql://localhost:3306/reservas?useSSL=false
    username: root
    password: password
    driver-class-name: com.mysql.jdbc.Driver
  jpa:
    show-sql: true
    hibernate:
      ddl-auto: update    
    properties.hibernate.dialect: org.hibernate.dialect.MySQL5InnoDBDialect
  thymeleaf:
    cache: false 
  banner:
    location: classpath:banner.txt
server:
  error:
    whitelabel:
      enabled: false
    