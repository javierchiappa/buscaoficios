<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Cancha</title>
</head>
<body>
	<h1>Creaci√≥n de Cancha</h1>
	
	<h3>
		<span th:if="${mensaje != null}" th:text="${mensaje}" style="color:green"></span>
        </h3>
        <h3>
                <span th:if="${error != null}" th:text="${error}" style="color:red"></span>
	</h3>
	
	<form th:action="@{/cancha/guardar}" method="POST" th:object="${cancha}">
		<br>ID
		<input type="text" style="width: 100%" th:field="*{idCancha}" th:value="*{idCancha}" disabled="disable"/>
		
		<br>Nombre
		<input type="text" style="width: 100%" th:field="*{nombre}" th:value="*{nombre}"/>
		
		<br>Ciudad
		<input type="text" style="width: 100%" th:field="*{ciudad}" th:value="*{ciudad}"/>
		
		<input type="submit" value="Guardar"/>
		
	</form>
	
	<a th:href="@{/cancha/listado}">Volver al Listado</a>
		
</body>
</html>
